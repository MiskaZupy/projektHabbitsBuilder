<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="../static/css/bootstrap3.css" th:href="@{/css/bootstrap3.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Habits Builder</a>
        <button aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler" data-target="#navbarColor01" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">

            <ul class="navbar-nav mr-auto">

                <li>
                    <a class="nav-link" th:href="@{/index}">Strona Główna</a>
                </li>
                <li>
                    <a class="nav-link" th:href="@{/login}">Logowanie</a>
                </li>
                <li>
                    <a class="nav-link" th:href="@{/register}">Rejestracja</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="card text-white bg-secondary mb-3" style=" margin: 50px; width: 60%">
    <form th:action="@{/process_register}" method="post"
    th:object="${user}">

        <div style="margin: 30px; ">
            <h2>Utwórz konto</h2>
            <legend>Podaj dane</legend>
            <label>Podaj imię i nazwisko</label>
            <div class="form-group">
                <input type="text" class="form-control" id="name" name="name" placeholder="Imię" th:field="*{name}" required>
            </div>
            <br/>
            <label>Podaj email</label>
            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" th:field="*{email}" required>
            </div>
            <br/>
            <label>Podaj hasło</label>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Hasło" th:field="*{password}" required
                minlength="6" maxlength="10">
            </div>
            <br/>
            <button type="submit" class="btn btn-primary">Utwórz konto</button>

        </div>
    </form>

</div>


</body>
</html>
